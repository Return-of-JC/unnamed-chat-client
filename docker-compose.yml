version: '3.3'

services:
  server:
    build:
      context: .
      target: dev-server
    container_name: server 
    ports:
      - 3030:3030
    volumes:
      - ./src:/chat-client/src

  client:
    build:
      context: .
      target: dev-client
    depends_on: [ server ]
    container_name: client
    ports:
      - 3000:3000
      - 3010:3010
    volumes:
      - ./src:/chat-client/src
  
